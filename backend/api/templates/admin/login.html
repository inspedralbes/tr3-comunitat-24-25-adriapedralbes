{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom.css' %}">
<style>
  body {
    background-color: #121212;
  }
  
  .login {
    background: #1a1a1a;
    color: #e6e6e6;
    border: 1px solid #333;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  
  .login h1 {
    color: #e09e41;
  }
  
  .login .form-row label {
    color: #e6e6e6;
  }
  
  .login input[type=text], .login input[type=password] {
    background-color: #2a2a2a;
    color: #e6e6e6;
    border: 1px solid #333;
  }
  
  .login input[type=submit] {
    background: #e09e41;
    color: black;
  }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
  <span style="display: flex; align-items: center; justify-content: center;">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e09e41" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    FuturPrive Admin
  </span>
</h1>
{% endblock %}
