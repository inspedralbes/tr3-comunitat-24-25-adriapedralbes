services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json:rw
    networks:
      - web
    command:
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.network=web"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.leresolver.acme.email=talkcompiler@gmail.com"
      # Configuración de timeouts más largos
      - "--serversTransport.responseForwarding.flushInterval=100ms"
      - "--serversTransport.forwardingTimeouts.dialTimeout=30s"
      - "--serversTransport.forwardingTimeouts.responseHeaderTimeout=30s"
      - "--serversTransport.forwardingTimeouts.idleConnTimeout=90s"
      - "--certificatesresolvers.leresolver.acme.storage=/acme.json"
      - "--certificatesresolvers.leresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.leresolver.acme.caserver=https://acme-v02.api.letsencrypt.org/directory"

  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: nextjs-app
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.futurprive.com
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextjs.rule=Host(`futurprive.com`)"
      - "traefik.http.routers.nextjs.entrypoints=websecure"
      - "traefik.http.routers.nextjs.tls.certresolver=leresolver"
      - "traefik.http.services.nextjs.loadbalancer.server.port=3000"

  postgres:
    image: postgres:14-alpine
    container_name: postgres-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod
    networks:
      - web

  django:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: django-app
    restart: always
    command: >-
      sh -c "python manage.py collectstatic --noinput --clear &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             python create_superuser.py && 
             gunicorn --bind 0.0.0.0:8000 config.wsgi:application"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_HOST=postgres
      # Forzar la creación del superusuario sin sobrescribir credenciales
      - FORCE_SUPERUSER_CREATE=true
    networks:
      - web
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`api.futurprive.com`)"
      - "traefik.http.routers.django.entrypoints=websecure"
      - "traefik.http.routers.django.tls.certresolver=leresolver"
      - "traefik.http.services.django.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.django-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.django-http.entrypoints=web"
      - "traefik.http.routers.django-http.rule=Host(`api.futurprive.com`)"
      - "traefik.http.routers.django-http.middlewares=django-https-redirect"
      
      # Rutas específicas para archivos estáticos (separadas)
      - "traefik.http.routers.django-static-files.rule=Host(`api.futurprive.com`) && PathPrefix(`/static/`)"
      - "traefik.http.routers.django-static-files.entrypoints=websecure"
      - "traefik.http.routers.django-static-files.tls.certresolver=leresolver"
      - "traefik.http.routers.django-static-files.priority=200"
      - "traefik.http.routers.django-static-files.service=django"
      
      - "traefik.http.routers.django-media-files.rule=Host(`api.futurprive.com`) && PathPrefix(`/media/`)"
      - "traefik.http.routers.django-media-files.entrypoints=websecure"
      - "traefik.http.routers.django-media-files.tls.certresolver=leresolver"
      - "traefik.http.routers.django-media-files.priority=200"
      - "traefik.http.routers.django-media-files.service=django"

  adminer:
    image: adminer:latest
    container_name: adminer-prod
    restart: always
    depends_on:
      - postgres
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`db.futurprive.com`)"
      - "traefik.http.routers.adminer.entrypoints=websecure"
      - "traefik.http.routers.adminer.tls.certresolver=leresolver"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha

networks:
  web:

volumes:
  postgres_data:
  static_data:
  media_data: